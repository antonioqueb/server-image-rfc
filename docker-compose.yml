version: '3.8'

services:
  rfc-uploader:
    build: .
    container_name: rfc_uploader_service
    ports:
      - "3010:3010"
    volumes:
      - rfc_uploads_data:/usr/src/app/uploads
    environment:
      - NODE_ENV=development

  rfc-uploader-nginx:
    image: nginx:latest
    container_name: rfc_uploader_nginx
    ports:
      - "81:81"
    volumes:
      - ./nginx/nginx_rfc.conf:/etc/nginx/nginx.conf
      - rfc_uploads_data:/usr/share/nginx/html/uploads
    depends_on:
      - rfc-uploader

volumes:
  rfc_uploads_data:
